<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe & Wifi API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- ✅ 네비게이션 바 -->
    <nav>
        <div class="logo">
            <a href="/"><h1>☕ Cafe & Wifi API</h1></a>
        </div>
        <ul class="nav-links">
            <li><a href="/">🏠 홈</a></li>
            <li><a href="/add">➕ 카페 추가</a></li>
            <li><a href="/update">✏️ 정보 수정 요청</a></li>
            <li><a href="/apidocs">📖 API 문서</a></li>
            <li><a href="/login">🛠️ 관리자 로그인</a></li>
        </ul>
    </nav>

    <!-- ✅ 검색 섹션 -->
    <section id="search-section">
        <h2>🔍 카페 검색</h2>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="지역을 입력하세요">
            <button type="submit">검색</button>
        </form>
        <div id="search-results"></div>
    </section>

    <!-- ✅ 랜덤 추천 버튼 -->
    <section id="buttons">
        <button id="random-cafe-btn">🎲 랜덤 카페 추천</button>
    </section>

    <!-- ✅ 카페 목록 (카드 UI) -->
    <section id="cafe-section">
        <h2>☕ 모든 카페 목록</h2>
        <div id="cafe-list" class="cafe-grid"></div>
    </section>

    <!-- ✅ 푸터 -->
    <footer>
        <p>© 2025 Cafe & Wifi API. Developed by <strong>JELKOV</strong>.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
